<html layout:decorate="~{layout}">
<div layout:fragment="content" id="contents">
<div id="main">
	<img src="./img/lock.png" class="lock">
		<h1>로그인</h1>
        <form name="loginpage" action="login" method="post">
        <div id="msg"></div>
        
        <div th:if="${param.error}" id="massage">
        	<p> * ID 또는 Passsword가 잘못 되었습니다.</p>
        </div>
        
        <table>
			<tr>
				<td><label for="userid">아이디</label></td>
				<td><input type="text" name="username" id="userid"
					placeholder="3~8자 사이로 입력"></td>
			</tr>
			<tr>
				<td><label for="userpwd">패스워드</label></td>
				<td><input type="password" name="password" id="userpwd"
					placeholder="4~20자 입력"></td>
			</tr>
		</table>
			<br>
        <input type="button" value="로그인" onclick="checkLoginForm()">
        <input type="button" value="회원가입" onclick="location.href='./join.html'" >
			<br>
			<a href="javascript:void(0)" onclick="findPw()">비밀번호 찾기</a>
		</form>
		
		<script src="js/script.js"></script>
	</div>	
</div>
</html>
