<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form name="findPwForm" action="/findpw" method="post">
    <br>
    <h1>비밀 번호 찾기</h1>
    <br>
    <div id="msg">
    </div>

    <div th:if="${msg == 'error'}" id="err_msg">
        <p> * 해당하는 사용자 정보가 없습니다.</p>
    </div>
    <div th:if="${msg == 'ok'}" id="ok_msg">
        <p> * 이메일을 전송하였습니다.</p>
    </div>

    <table>
        <tr>
            <td><label for="userid">아이디</label></td>
            <td><input type="text" name="userid" id="userid"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="birthdate">생년월일</label></td>
            <td><input type="date" name="birthdate" id="birthdate"></td>
        </tr>
        <tr>
            <td><label for="telnumber">전화번호</label></td>
            <td><input type="text" name="telnumber" id="telnumber"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="비밀번호 찾기"><input type="button" value="창닫기" onclick="window.close()">
    <br>
</form>

<script src="js/script.js"></script>
</div>
</div>
</body>
</html>
